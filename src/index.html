<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Threejs Starter</title>
		<link rel="stylesheet" href="./styles/index.scss" />
		<script type="module" src="./script.js" defer></script>
		<meta name="theme-color" content="#000000" />
	</head>
	<body>
		<noscript>
			<h1>Enable JavaScript to run this app.</h1>
		</noscript>
		<div class="home">
			<!--			<img src="/textures/paper.webp" alt="paper" />-->
			<div class="loading">
				<p class="loading__values">
					<span class="loading__first-character">00</span><span class="loading__second-character">0</span>
					<span class="loading__separator">-</span>
				</p>
				<div class="loading__info">
					<svg xmlns="http://www.w3.org/2000/svg" fill="#4A4345" viewBox="0 0 34 34" width="34">
						<path stroke="#4A4345" fill="none" d="M.5 17.5h9v15h-9zM24.5 17.5h9v15h-9z" />
						<path d="m7 1 20-1 5 17h-1L26 1 8 2 4 17H3L7 1Z" />
						<path d="m10 4 15-1 4 14h-1L24 4 11 5 7 17H6l4-13Z" />
					</svg>
					<p>Pour une expérience idéale, utilisez des écouteurs</p>
				</div>
			</div>
			<div class="header-container">
				<button id="audio">Audio.</button>
				<div>
					<h1>Paris, Décembre 1913</h1>
					<button id="start">Commencer</button>
				</div>
			</div>
			<div class="footer-container">
				<p class="subtitles"></p>
				<p class="chapters">Chapitre N°.1</p>
				<div class="player-container">
					<p class="current-time"></p>
					<div class="player">
						<div class="hover-bar"></div>
						<div class="player-bar"></div>
					</div>
					<p class="total-time"></p>
				</div>
				<button>Archives</button>
			</div>
		</div>
		<canvas id="webgl"></canvas>

		<audio src="/audio/voice.mp3">
			<track src="/audio/voice.vtt" kind="subtitles" srclang="fr" label="Français" default />
		</audio>

		<section class="section section-0"></section>
		<section class="section section-1"></section>
		<section class="section section-2"></section>
	</body>
</html>
